# Rod Robot in 3D 
# empty input

interactive = 0		# 0=interactive, >0 is non-interactive

startX = 50		# start configuration
startY = 50
startZ = 400
startRoll = 0.5
startPitch = 1.0
startYaw = -0.5
goalX = 450	# goal configuration
goalY = 450
goalZ = 100	
goalRoll = 0
goalPitch = -1
goalYaw = 0


epsilon = 16	# resolution parameter

len = 120		# rod length

inputDir = inputs	# where to find input files
fileName = rand100_tetrahedron2.txt	# input environment file

boxWidth = 512		# initial configuration box size
boxHeight = 512

windowPosX = 320	# initial Window position
windowPosY = 20	

Qtype = 3	# type of priority queue
			#  (0=random, 1=BFS, 2=Greedy Best First, 3=Dist+size (12.6), 4=Vor (60s), 5=Bi-Vor) 
seed = 11		# seed for random
step = 0		# number of steps to run
			#	(step=0 means run to completion)
xtrans = 0		# x-translation of input file
ytrans = 0		# y-translation of input file
scale = 1		# scaling of input file

animationSpeed = 90

verbose = 0		# if true, display statistics
